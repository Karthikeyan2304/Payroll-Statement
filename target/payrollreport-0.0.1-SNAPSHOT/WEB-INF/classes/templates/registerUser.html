<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/registerUser.css}" rel="stylesheet">
</head>
<body class="bg-light">

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-5">
				<div class="card shadow-lg rounded-4">
					<div class="card-header text-center bg-primary text-white">
						<h4 class="mb-0">User Registration</h4>
					</div>
					<div class="card-body p-4">
						<form action="registerUser" method="post">
							<div class="mb-3">
								<label for="userid" class="form-label">User ID</label> <input
									type="text" name="userid" id="userid" class="form-control"
									placeholder="Enter User ID" required>
							</div>
							<div class="mb-3">
								<label for="username" class="form-label">Email</label> <input
									type="email" name="username" id="username" class="form-control"
									placeholder="Enter Email Address" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" name="password" id="password"
									class="form-control" placeholder="Enter Password" required>
							</div>
							<div class="mb-3">
								<label for="mobileno" class="form-label">Mobile Number</label> <input
									type="tel" name="mobileno" id="mobileno" class="form-control"
									placeholder="Enter Mobile Number" required>
							</div>
							<div class="mb-3">
								<label for="role" class="form-label">Select the Role</label> <select
									class="form-control" name="role">
									<option class="dropdown-item" for="role">-----</option>
									<option th:value="EMPLOYEE" class="dropdown-item" for="role">EMPLOYEE</option>
									<option th:value="ADMIN" class="dropdown-item" for="role">ADMIN</option>
								</select>
							</div>
							<div class="d-grid">
								<button type="submit"
									class="btn btn-primary btn-lg rounded-pill">Register</button>

							</div>
							<div class="d-flex justify-content-center" id="addUser">
								<a href="welcome" class="btn btn-primary">Home</a>
							</div>



							<p class="text-danger mt-3 text-center" id="errorMsg"
								th:text=${error}></p>
							<p class="text-info" id="errorMsg" th:text=${usersuccess}></p>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const phoneInputField = document.querySelector("#mobileno");
		const phoneInput = window
				.intlTelInput(
						phoneInputField,
						{
							utilsScript : "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
							initialCountry : "auto",
							preferredCountries : [ "us", "gb", "in" ]
						});
		const form = document.querySelector("form");
		form.addEventListener("submit", function(event) {
			const fullNumber = phoneInput.getNumber();
			phoneInputField.value = fullNumber;
		});
	</script>

</body>
</html>
