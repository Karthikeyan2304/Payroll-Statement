<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
  <script th:inline="javascript">
	const AES_KEY_FROM_SERVER = /*[[${aesKey}]]*/'';
</script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>  
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container mt-5">
		<h3>Login</h3>
		<form action="login" method="post">
			<div class="form-group mb-3">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" name="username"
					id="exampleInputEmail1" required>
			</div>
			<div class="form-group mb-3">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" name="password" class="form-control"
					id="exampleInputPassword1" required>
			</div>
			<button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
		</form>

		<form th:action="@{/otpVerify}" method="post"
			th:if="${showOTPField==true}">
			<div class="form-group mb-3">
				<label>Enter the OTP</label> <input type="text" id="otpCode" name="otpCode"
					class="form-control" placeholder="Enter OTP" >
			</div>
			<p id="timerText">Resend OTP in 50s</p>
			<span id="resentOtpTime"></span>
			<button type="submit" id="resentOtp"   class="btn btn-success" hidden="true">Resent OTP</button>
			<input type="hidden" id="phoneNumber" name="phoneNumber" th:value="${phoneNumber}">
			<button type="submit"id="verifyOtp" class="btn btn-success" th:disabled="true">Verify OTP</button>
		</form>
		<p style="color: red;" th:text="${error}"></p>
	</div>


</body>
</html>
