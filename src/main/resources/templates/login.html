<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>

<!-- CryptoJS for AES Encryption -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Inject AES Key -->
<script th:inline="javascript">
	const AES_KEY_FROM_SERVER = /*[[${aesKey}]]*/'';
</script>

<!-- Custom JS -->
<script type="text/javascript" th:src="@{/js/login.js}"></script>

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>
	<div class="container mt-5">
		<h3>Login</h3>

		<!-- LOGIN FORM -->
		<form action="login" method="post" th:if="${showOTPField != true}">
			<div class="form-group mb-3">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" name="username"
					id="exampleInputEmail1" required>
			</div>

			<div class="form-group mb-3">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" name="password" class="form-control"
					id="exampleInputPassword1" required>
			</div>

			<button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
		</form>

		<!-- OTP VERIFY FORM -->
		<form th:action="@{/otpVerify}" method="post"
			th:if="${showOTPField==true}">
			<div class="form-group mb-3">
				<label>Enter the OTP</label> <input type="text" id="otpCode"
					name="otpCode" class="form-control" placeholder="Enter OTP">
			</div>

			<p id="timerText">Resend OTP in 50s</p>

			<!-- Hidden phone number -->
			<input type="hidden" id="phoneNumber" name="phoneNumber"
				th:value="${phoneNumber}">

			<!-- VERIFY BUTTON -->
			<button type="submit" id="verifyOtp" class="btn btn-success" disabled>Verify
				OTP</button>

			<!-- RESEND OTP BUTTON -->
			<button type="button" id="resentOtp" class="btn btn-warning mt-2"
				hidden>Resend OTP</button>
		</form>

		<!-- ERROR MESSAGE -->
		<p style="color: red;" th:text="${error}"></p>
	</div>
</body>
</html>
